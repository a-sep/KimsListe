<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Kim's Liste</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>

</head>

<body>
<!-- login section -->
<section id="loginSection">
    <div id="loginForm">
        <input id="txtEmail" type="email" placeholder="Email">
        <input id="txtPassword" type="password" placeholder="Password">
        <button id="btnLogIn">Log In</button>
        <button id="btnSignUp">Sign Up</button>
    </div>
    <div id="logoutForm">
        <button id="btnLogOut">Log Out</button>
        <span id="userEmail"></span>
    </div>
</section>

<!-- table section -->
<h2 class="text-center">Kim's Liste <sub> ver. 1.0.1</sub></h2>
<p class="text-center"><em>For at søge tryk</em> <strong>ctrl + f</strong></p>
<table>
    <thead>
    <tr id="trSorting">
        <th>Varenummer</th>
        <th>Varenavn</th>
        <th>Material</th>
        <th>Diameter (mm)</th>
        <th>Længde (mm)</th>
        <th>Bemærkning</th>
        <th>ACTION</th>
    </tr>
    <tr id="trInput">
        <form>
            <td><input id="partNumber" type="text" placeholder="varenummer" name="partNumber" value="" required></td>
            <td><input id="partName" type="text" placeholder="varenavn" name="partName" value="" required></td>
            <td><input id="materialType" type="text" placeholder="material" name="materialType" value="" required></td>
            <td><input id="partSize" type="text" placeholder="diameter af råvare" name="partSize" required value="">
            </td>
            <td><input id="partLength" type="text" placeholder="længde" name="partLength" required value=""></td>
            <td><input id="partInfo" type="text" placeholder="bemærkning" name="info" value="---"></td>
            <td>
                <input id="addBtn" type="submit" name="" value="ADD">
                <input id="resetBtn" type="reset" name="" value="RESET FORM">
                <input id="refreshBtn" type="button" name="" value="REFRESH">
            </td>
        </form>
    </tr>
    </thead>
    <tbody id="cncProductsList">
    </tbody>
</table>


<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/main.js"></script>

<noscript>
    <h3>This site requires JavaScript :)</h3>
</noscript>
</body>

</html>
